name: "Build libraries"

on: pull_request

jobs:
  build:

    env:
      BASEDIR: ${{github.workspace}}/arrow-libs
      JAVA_OPTS: -Xms512m -Xmx1024m

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        java: [8, 8.0.192, 11, 11.0.2, 13, 13.0.4, 15, 16-ea]
    name: Build libraries ${{ matrix.java }}, ${{ matrix.os }}
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Build
      working-directory: arrow-libs
      run: ./gradlew build
    - name: "Prepare test reports"
      if: ${{ always() }}
      run: |
        mkdir test-reports
        for report in `ls -d arrow-libs/**/**/build/reports/tests`; do
          module=$(echo $report | cut -d/ -f3)
          cp -r $report test-reports/$module
        done
    - name: "Make test reports available to download"
      if: ${{ always() }}
      uses: actions/upload-artifact@v1
      with:
        name: test-reports
        path: test-reports
