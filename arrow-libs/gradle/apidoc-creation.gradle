apply plugin: "org.jetbrains.dokka"

//dokka log spam `Can't find node by signature` comes from https://github.com/Kotlin/dokka/issues/269
dokka {
    outputFormat = 'jekyll'
    outputDirectory = "${rootDir}/../arrow-site/docs/apidocs"
    impliedPlatforms = ["Common"]
    multiplatform {
        common {
            sourceLink {
                path = "src/commonMain/kotlin"
                url = "https://github.com/arrow-kt/arrow/blob/main/${relativeProjectPath('src/commonMain/kotlin')}"
                lineSuffix = "#L"
            }
        }
        js {
            sourceLink {
                path = "src/jsMain/kotlin"
                url = "https://github.com/arrow-kt/arrow/blob/main/${relativeProjectPath('src/jsMain/kotlin')}"
                lineSuffix = "#L"
            }
        }
        jvm {
            sourceLink {
                path = "src/jvmMain/kotlin"
                url = "https://github.com/arrow-kt/arrow/blob/main/${relativeProjectPath('src/jvmMain/kotlin')}"
                lineSuffix = "#L"
            }
        }
    }
}
